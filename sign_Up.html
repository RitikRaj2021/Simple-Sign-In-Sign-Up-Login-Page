<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="center">
      
      <h1>Sign Up</h1>
      
      <form method="post">      
   
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Username</label>
        </div>

        <div class="txt_field">
          <input type="email" required>
          <span></span>
          <label>Email</label>
        </div>

        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Password</label>
        </div>
      
       
        <input type="submit" value="Sign Me Up!">
        <div class="signup_link">
          Already have an account? <a href="sign_In.html">Login Now!</a>
        </div>
      </form>
    
    </div>

  </body>
</html>
